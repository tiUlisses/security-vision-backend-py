services:
  api:
    build:
      context: .
      target: prod
    container_name: securityvision-api-prod
    ports:
      - "8001:8000"
    env_file:
      - env/.env.prod
    environment:
      DB_WAIT: "1"
      RUN_MIGRATIONS: "1"
    volumes:
      - media_prod:/app/media
    depends_on:
      db:
        condition: service_healthy
      mqtt:
        condition: service_started
      redis:
        condition: service_started
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    container_name: securityvision-db-prod
    environment:
      POSTGRES_DB: rtls_db
      POSTGRES_USER: rtls
      POSTGRES_PASSWORD: rtls123
    volumes:
      - pgdata_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 30
    restart: unless-stopped

  mqtt:
    image: eclipse-mosquitto:2
    container_name: securityvision-mqtt-prod
    volumes:
      - mosquitto_data_prod:/mosquitto/data
      - mosquitto_log_prod:/mosquitto/log
      - ./docker/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: securityvision-redis-prod
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: securityvision-minio-prod
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    command: server /data --console-address ":9001"
    volumes:
      - minio-data-prod:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 3s
      retries: 30
    restart: unless-stopped

  minio-init:
    image: minio/mc:latest
    container_name: securityvision-minio-init-prod
    depends_on:
      minio:
        condition: service_healthy
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_PUBLIC_BUCKETS: ${MINIO_PUBLIC_BUCKETS:-public}
    volumes:
      - ./docker/minio-init.sh:/init/minio-init.sh:ro
    entrypoint: ["/bin/sh", "/init/minio-init.sh"]
    restart: "no"

volumes:
  pgdata_prod:
  media_prod:
  mosquitto_data_prod:
  mosquitto_log_prod:
  minio-data-prod:
