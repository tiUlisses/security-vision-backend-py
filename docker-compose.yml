services:
  api:
    build:
      context: .
      target: dev
    container_name: securityvision-api
    ports:
      - "8000:8000"
    env_file:
      - env/.env.dev
    environment:
      DB_WAIT: "1"
      RUN_MIGRATIONS: "0"
      RTLS_DB_PASSWORD_FILE: /run/secrets/rtls_db_password
      CHATWOOT_API_ACCESS_TOKEN_FILE: /run/secrets/chatwoot_api_access_token
      SUPERADMIN_PASSWORD_FILE: /run/secrets/superadmin_password
    volumes:
      - ./:/app
      - media:/app/media
    secrets:
      - rtls_db_password
      - chatwoot_api_access_token
      - superadmin_password
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      mqtt:
        condition: service_started
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    container_name: securityvision-db
    environment:
      POSTGRES_DB: rtls_db
      POSTGRES_USER: rtls
      POSTGRES_PASSWORD_FILE: /run/secrets/rtls_db_password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    secrets:
      - rtls_db_password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 30
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: securityvision-redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  mqtt:
    image: eclipse-mosquitto:2
    container_name: securityvision-mqtt
    ports:
      - "1883:1883"
    volumes:
      - mosquitto-data:/mosquitto/data
      - mosquitto-log:/mosquitto/log
      - ./docker/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: securityvision-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 3s
      retries: 30
    restart: unless-stopped

  minio-init:
    image: minio/mc:latest
    container_name: securityvision-minio-init
    depends_on:
      minio:
        condition: service_healthy
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_PUBLIC_BUCKETS: ${MINIO_PUBLIC_BUCKETS:-public}
    volumes:
      - ./docker/minio-init.sh:/init/minio-init.sh:ro
    entrypoint: ["/bin/sh", "/init/minio-init.sh"]
    restart: "no"

  adminer:
    image: adminer:4
    profiles: ["tools"]
    container_name: securityvision-adminer
    ports:
      - "8080:8080"
    depends_on:
      - db
    restart: unless-stopped

volumes:
  pgdata:
  media:
  mosquitto-data:
  mosquitto-log:
  minio-data:

secrets:
  rtls_db_password:
    file: ./secrets/rtls_db_password
  chatwoot_api_access_token:
    file: ./secrets/chatwoot_api_access_token
  superadmin_password:
    file: ./secrets/superadmin_password
