services:
  api:
    build:
      context: .
      target: dev
    container_name: securityvision-api-dev
    ports:
      - "8000:8000"
    env_file:
      - env/.env.dev
    environment:
      DB_WAIT: "1"
      RUN_MIGRATIONS: "0"
      RTLS_DB_PASSWORD_FILE: /run/secrets/rtls_db_password
      CHATWOOT_API_ACCESS_TOKEN_FILE: /run/secrets/chatwoot_api_access_token
      SUPERADMIN_PASSWORD_FILE: /run/secrets/superadmin_password
    volumes:
      - ./:/app
      - media_dev:/app/media
    secrets:
      - rtls_db_password
      - chatwoot_api_access_token
      - superadmin_password
    depends_on:
      db:
        condition: service_healthy
      mqtt:
        condition: service_started
      redis:
        condition: service_started
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    container_name: securityvision-db-dev
    environment:
      POSTGRES_DB: rtls_db
      POSTGRES_USER: rtls
      POSTGRES_PASSWORD_FILE: /run/secrets/rtls_db_password
    ports:
      - "5432:5432"
    volumes:
      - pgdata_dev:/var/lib/postgresql/data
    secrets:
      - rtls_db_password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 30
    restart: unless-stopped

  mqtt:
    image: eclipse-mosquitto:2
    container_name: securityvision-mqtt-dev
    ports:
      - "1883:1883"
    volumes:
      - mosquitto_data_dev:/mosquitto/data
      - mosquitto_log_dev:/mosquitto/log
      - ./docker/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: securityvision-redis-dev
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  pgdata_dev:
  media_dev:
  mosquitto_data_dev:
  mosquitto_log_dev:

secrets:
  rtls_db_password:
    file: ./secrets/rtls_db_password
  chatwoot_api_access_token:
    file: ./secrets/chatwoot_api_access_token
  superadmin_password:
    file: ./secrets/superadmin_password
